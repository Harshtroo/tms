{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
<div id="message-container"></div>

<section class="vh-100 gradient-custom">
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" id="login" method="POST">
                    {% csrf_token %}
                    <h3>Login Page</h3>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" id="username" placeholder="User name">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" id="password" placeholder="Password">
                    </div>
                    <button class="button login__submit mb-4">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                    <div class="row">
						<p>Don't have an account? <a href="{% url 'get_register' %}">Register Here</a></p>
					</div>
                </form>
            </div>

            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/base.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
