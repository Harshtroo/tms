{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0 py-3">
    <div class="container-xl">

        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="https://cdn-icons-png.flaticon.com/128/599/599928.png" class="h-8 icon" alt="...">
        </a>

        <div class="navbar-nav ms-lg-4">
            <h5 class="nav-item nav-link">{{user}}</h5>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">

            <div class="navbar-nav mx-lg-auto"></div>

            <div class="navbar-nav ms-lg-4">
                <a class="nav-item nav-link" href="{% url 'login_page' %}">Sign in</a>
            </div>

            <div class="navbar-nav ms-lg-4">
                <a class="nav-item nav-link" id="logout" href="{% url 'logout' %}">logout</a>
            </div>

            <div class="navbar-nav ms-lg-4">
                <a href="{% url 'get_register' %}" class="nav-item nav-link">
                    Register
                </a>
            </div>
        </div>
    </div>
</nav>
<button type="button" class="btn btn-secondary" id="add-project"><span class="bi bi-plus"></span> Add Project </button>



<!--This is create project modal -->

<div class="modal" tabindex="-1">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <label data-error="wrong" data-success="right" for="orangeForm-name" >Project name</label>
          <input type="text" id="project_name" class="form-control validate">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="create_project">Save</button>
      </div>
    </div>
  </div>
</div>




{% block content %}

{% endblock %}

</body>
<script src="{% static 'js/base.js' %}"></script>
</html>
