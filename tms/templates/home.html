{% extends 'base.html' %}
{% load static %}

{% block content %}
{% csrf_token %}

<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-lite.min.js"></script>

<button type="button" class="btn btn-secondary" id="add-project"><span class="bi bi-plus"></span> Add Project </button>



<!--This is create project modal -->

<div class="modal" tabindex="-1">
  <div class="modal-dialog modal-lg container">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mt-2">
              <label data-error="wrong" data-success="right" for="orangeForm-name" >Project name</label>
              <input type="text" id="project_name" class="form-control validate">
          </div>
          <div class="mt-4">
              <label data-error="wrong" data-success="right" >Description</label>
              <textarea id="summernote"></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="create_project">Save</button>
      </div>
    </div>
  </div>
</div>


<script src="{% static 'js/base.js' %}"></script>
<script src="{% static 'js/logout.js' %}"></script>
<script src="{% static 'js/home.js' %}"></script>




{% endblock %}
